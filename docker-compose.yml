version: "3.8"

# Ragussy Docker Compose Configuration

services:
  # =====================
  # Qdrant Vector Database
  # =====================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragussy-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    ports:
      - "6333:6333"
    networks:
      - ragussy-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================
  # Ragussy Backend API
  # =====================
  ragussy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragussy-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "3001:3001"
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - ragussy-internal
    volumes:
      # Mount docs for ingestion (read-only)
      - ${DOCS_PATH:-./docs}:/app/docs:ro
      # Persist ingestion state
      - ragussy_state:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G

  # =====================
  # Redis (Optional - for caching)
  # =====================
  redis:
    image: redis:7-alpine
    container_name: ragussy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ragussy-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - with-redis

networks:
  ragussy-internal:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
  ragussy_state:
    driver: local
  redis_data:
    driver: local
